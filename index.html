<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center my-4">Cadastro de Usuário</h1>
                <form id="cadastroForm" action="#" method="post" class="p-4 shadow rounded bg-white">
                    
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                        <small id="senhaErro" class="error-message"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha:</label>
                        <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha" required>
                        <small id="confirmarSenhaErro" class="error-message"></small>
                    </div>
                    
                    <div class="form-group">
                        <label>Gênero:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="genero-masculino" name="genero" value="Masculino">
                            <label for="genero-masculino" class="form-check-label">Masculino</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="genero-feminino" name="genero" value="Feminino">
                            <label for="genero-feminino" class="form-check-label">Feminino</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="genero-outro" name="genero" value="Outro">
                            <label for="genero-outro" class="form-check-label">Outro</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="data-nascimento">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="data-nascimento" name="data-nascimento" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" name="cidade">
                    </div>
                    
                    <div class="form-group">
                        <label for="pais">País:</label>
                        <input type="text" class="form-control" id="pais" name="pais">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const senhaInput = document.getElementById('senha');
        const confirmarSenhaInput = document.getElementById('confirmar-senha');
        const senhaErro = document.getElementById('senhaErro');
        const confirmarSenhaErro = document.getElementById('confirmarSenhaErro');
        
        function verificarComplexidadeSenha() {
            const senha = senhaInput.value;
            const regexComplexidade = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            if (!regexComplexidade.test(senha)) {
                senhaErro.textContent = 'A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e símbolos.';
            } else {
                senhaErro.textContent = '';
            }
        }

        function compararSenhas() {
            const senha = senhaInput.value;
            const confirmarSenha = confirmarSenhaInput.value;
            if (senha !== confirmarSenha) {
                confirmarSenhaErro.textContent = 'As senhas não coincidem.';
            } else {
                confirmarSenhaErro.textContent = '';
            }
        }

        senhaInput.addEventListener('blur', verificarComplexidadeSenha);
        confirmarSenhaInput.addEventListener('focus', verificarComplexidadeSenha);
        confirmarSenhaInput.addEventListener('input', compararSenhas);

        document.getElementById('cadastroForm').addEventListener('submit', function (event) {
            verificarComplexidadeSenha();
            compararSenhas();
            
            if (senhaErro.textContent || confirmarSenhaErro.textContent) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
